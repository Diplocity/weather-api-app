<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Weather Trends</h1>

        <!-- Weather Form -->
        <div class="card">
            <h2>Enter a city:</h2>
            <form method="POST" action="/">
                <input type="text" name="city" value="{{ city }}" placeholder="Enter city" required>
                <button type="submit">Get Weather</button>
            </form>
        </div>

        <!-- Error Message -->
        {% if error %}
            <div class="card">
                <h3 style="color:red;">{{ error }}</h3>
            </div>
        {% endif %}

        <!-- Weather Info -->
        {% if image_base64 %}
            <div class="weather-info">
                <h2>Temperature Trends for {{ city }}</h2>
                <div class="chart">
                    <img src="data:image/png;base64,{{ image_base64 }}" alt="Temperature Chart">
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
